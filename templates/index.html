<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessorize - Aksesuar Dünyası</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Aynı CSS kodu, hover ve grid efektleri burada */
        * { box-sizing: border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif; }
        body { background-color: #f5f5f5; color: #333; }
        header { background-color: #1e1e1e; color: #fff; padding: 20px 50px; display: flex; justify-content: space-between; align-items: center; }
        header h1 { font-size: 28px; }
        nav a { color: #fff; margin-left: 20px; text-decoration: none; font-weight: 500; }
        nav a:hover { text-decoration: underline; }
        .hero { background-image: url('https://images.unsplash.com/photo-1602524811191-3d1b38c2a39c?auto=format&fit=crop&w=1470&q=80'); background-size: cover; background-position: center; height: 400px; display: flex; justify-content: center; align-items: center; color: #fff; text-shadow: 2px 2px 5px rgba(0,0,0,0.7); }
        .hero h2 { font-size: 48px; }
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; padding: 50px; }
        .product-card { background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 6px 20px rgba(0,0,0,0.2); }
        .product-card img { width: 100%; border-radius: 10px; }
        .product-card h3 { margin: 15px 0 10px; font-size: 22px; }
        .product-card p { font-size: 16px; color: #555; }
        .product-card .price { font-weight: bold; margin-top: 10px; color: #e63946; }
        .product-card button { margin-top: 15px; padding: 10px 20px; background-color: #1e1e1e; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
        .product-card button:hover { background-color: #e63946; }
        footer { background-color: #1e1e1e; color: #fff; text-align: center; padding: 30px; margin-top: 50px; }
    </style>
</head>
<body>

    <header>
        <h1>Accessorize</h1>
        <nav>
            <a href="#">Ana Sayfa</a>
            <a href="#">Ürünler</a>
            <a href="#">Hakkımızda</a>
            <a href="#">İletişim</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Şık Aksesuarlarla Tarzını Yansıt</h2>
    </section>

    <section class="products">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <div class="price">{{ product.price }}</div>
            <button>Sepete Ekle</button>
        </div>
        {% endfor %}
    </section>

    <footer>
        &copy; 2025 Accessorize. Tüm hakları saklıdır.
    </footer>

</body>
</html>
